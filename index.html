<!doctype html>
<html lang="en">

<head>
	<title>Contact Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css" integrity="sha512-OdEXQYCOldjqUEsuMKsZRj93Ht23QRlhIb8E/X0sbwZhme8eUw6g8q7AdxGJKakcBbv7+/PX0Gc2btf7Ru8cZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Contact<span class="spancolor"> Form</span></h2>
					<hr class="titlehr">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row mb-5">
							<div class="col-md-3 contactbox">
								<div class="dbox w-100 text-center">
									<div class="icon d-flex align-items-center justify-content-center">
										<span class="fas fa-map-marker-alt boxicon"></span>
									</div>
									<div class="text">
										<p><span>Address:</span> 15-14-15/3, Doctors Enclave,
											Maharanipeta,
											Visakhapatnam</p>
									</div>
								</div>
							</div>
							<div class="col-md-3 contactbox">
								<div class="dbox w-100 text-center">
									<div class="icon d-flex align-items-center justify-content-center">
										<span class="fa fa-phone boxicon"></span>
									</div>
									<div class="text">
										<p><span>Phone:</span> <a href="tel://91 99484 11811">+ 91 99484 11811</a></p>
									</div>
								</div>
							</div>
							<div class="col-md-3 contactbox">
								<div class="dbox w-100 text-center">
									<div class="icon d-flex align-items-center justify-content-center">
										<span class="fa fa-paper-plane boxicon"></span>
									</div>
									<div class="text">
										<p><span>Email:</span> <a href="mailto:info@aartisto.com">info@aartisto.com</a>
										</p>
									</div>
								</div>
							</div>
							<div class="col-md-3 contactbox">
								<div class="dbox w-100 text-center">
									<div class="icon d-flex align-items-center justify-content-center">
										<span class="fa fa-globe boxicon"></span>
									</div>
									<div class="text">
										<p><span>Website</span> <a href="https://aartisto.com/">aartisto.com</a></p>
									</div>
								</div>
							</div>
						</div>
						<div class="row form">
							<div class="col-md-7">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4 contactformtxt">Contact Us</h3>
									<hr class="titlehr">
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-6 fromrow">
												<div class="form-group">
													<label class="label formgrouptxt" for="name">Full Name</label>
													<input type="text" class="form-control" name="name" id="name"
														placeholder="Name">
												</div>
											</div>
											<div class="col-md-6 fromrow">
												<div class="form-group">
													<label class="label formgrouptxt" for="email">Email Address</label>
													<input type="email" class="form-control" name="email" id="email"
														placeholder="Email">
												</div>
											</div>
											<div class="col-md-12 fromrow">
												<div class="form-group">
													<label class="label formgrouptxt" for="subject">Subject</label>
													<input type="text" class="form-control" name="subject" id="subject"
														placeholder="Subject">
												</div>
											</div>
											<div class="col-md-12 fromrow">
											<select class="selectoption" >
												<option class="optionvalue" selected>Open this select Our Services</option>
												<option class="optionvalue" value="1">Web Designing</option>
												<option class="optionvalue" value="2">Digital Marketing</option>
												<option class="optionvalue" value="3">Graphic Designing</option>
											</select>
										</div>
											<div class="col-md-12 fromrow">
												<div class="form-group">
													<label class="label formgrouptxt" for="#">Message</label>
													<textarea name="message" class="form-control" id="message" cols="30"
														rows="4" placeholder="Message"></textarea>
												</div>
											</div>
											<div class="col-md-12 fromrow">
												<div class="form-group">
													<input type="submit" value="Submit Message" class="btn button">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-5 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-10 img" style="background-image: url(images/call.png);">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div class="buttomfooter">
        <footer class="footer text-center text-lg-start">
       <div class="text-center p-3">
       <p class="footertxt">Copyright Â© 2021 Design and Developed By </p>
       <a class="text-dark" href="https://souravwebart.tech/">Sourav Gupta</a>
       </div>
        </footer>

        </div>
</body>

</html>
